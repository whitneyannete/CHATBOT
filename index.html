<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>

</head>
<body >
    <button class="chatbot-toggler"> 
        <span><img src="Chat.png" alt="" class="open"></span>
    </button>
    <div class="chatbot">
        <!-- Header -->
        <header>
            <div><img src="Chat.png" alt="chat"></div>
            <h2>ChatBot <br>
                <p>Online</p>  
            </h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <!-- chatbox -->
        <ul class="chatbox">
            <li class="chat incoming">
                <div><span><img src="Chat.png" alt="chat" class="chaticon"></span><div>ChatBot</div></div>
                <p> Hi, it's great to see you! ðŸ‘‹ </p>
                <p style="margin-top:10px ;border-radius: 0px 20px 20px 20px;">What information are you looking for? Please use the navigation below or ask me anything about ChatBot product.  ðŸª„                </p>
            </li>
            <li><div class="you" style="line-height:12px ;">You</div></li>
            <li class="chat outgoing">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li>
        </ul>
        <!-- Send -->
            <div class="chat-input">
                <textarea placeholder="Type your message here" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
    </div>
</body>
</html>
